apiVersion: apps/v1
kind: Deployment

metadata:
  name: relationship-manager
  namespace: emortalmc
  labels:
    app: relationship-manager

spec:
  replicas: 3
  selector:
    matchLabels:
      app: relationship-manager

  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: relationship-manager
    spec:
      containers:
        - name: relationship-manager
          image: ghcr.io/emortalmc/relationship-manager-service:b99eb15f85c67d6571102b1c310907df01f1fbba
          ports:
            - name: grpc
              containerPort: 9010

          env:
            - name: "DEVELOPMENT"
              value: "false"
            - name: KAFKA_HOST
              value: default-kafka-bootstrap
            - name: KAFKA_PORT
              value: "9092"
            - name: PLAYERTRACKERSERVICE_HOST
              value: "player-tracker"
            - name: PLAYERTRACKERSERVICE_PORT
              value: "9010"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: relationship-manager-db-creds
                  key: connection-string
            - name: PORT
              value: "9010"
